<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Del Indice De Masa Corporal</title>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    <img id="img1" src="img/imc img.jpg" alt="">
    <img id="img2" src="img/imc img2.jpg" alt="">
    <div class="marco-calculadora">
        <div class="salida">
            <p>Ingrese Su Estatura (m) <input class="Pantalla" type="text"  id="Estatura" placeholder="0"></p>
        </div>

        <div class="salida">
            <p>Ingrese Su Peso (Kg) <input class="Pantalla" type="text"  id="Peso" placeholder="0"></p>
        </div>
        <button id="calcular">Calcular</button>
        <button id="borrar">Reiniciar</button>

        <p id="texto1">Tu IMC es: <span id="IMC"></span></p> <br>
        <p id="texto2">Tu: <span id="resp"></span></p>
    </div>
    
</body>
<script src="java.js"></script>
</html>
